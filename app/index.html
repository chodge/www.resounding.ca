<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Resounding Software</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="bower_components/skel/dist/skel.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style-desktop.css">
    <link rel="stylesheet" href="styles/style-noscript.css">
    <!-- endbuild -->
  </head>
  <body>

      <!-- Wrapper-->
          <div id="wrapper">

              <!-- Nav -->
                  <nav id="nav">
                      <a href="#me" class="icon fa-home active"><span>Home</span></a>
                      <a href="#work" class="icon fa-folder"><span>Work</span></a>
                      <a href="#contact" class="icon fa-envelope"><span>Contact</span></a>
                      <a href="https://www.linkedin.com/profile/public-profile-settings?trk=prof-edit-edit-public_profile" class="icon fa-linkedin">
                          <span>LinkedIn</span>
                      </a>
                  </nav>

              <!-- Main -->
                  <div id="main">

                      <!-- Me -->
                          <article id="me" class="panel">
                              <header>
                                  <h1>Resounding Software</h1>
                                  <p>Building software for your business</p>
                              </header>

                              <a href="#work" class="jumplink pic">
                                  <span class="arrow icon fa-chevron-right">
                                    <span>Work</span>
                                  </span>
                              </a>
                          </article>

                      <!-- Work -->
                          <article id="work" class="panel">
                              <header>
                                  <h2>What we do</h2>
                              </header>
                              
                              <section>
                                  <ul class="row">
                                      <li class="6u">
                                          Web Sites
                                      </li>
                                      <li class="6u">
                                          Mobile Apps
                                      </li>
                                      <li class="6u">
                                          Integration with existing systems
                                      </li>
                                      <li class="6u">
                                          Automation of manual &amp; paper processes
                                      </li>
                                  </ul>
                              </section>

                              <a href="#contact" class="jumplink pic">
                                  <span class="arrow icon fa-chevron-right">
                                    <span>Contact</span>
                                  </span>
                              </a>
                          </article>

                      <!-- Contact -->
                          <article id="contact" class="panel">
                              <header>
                                  <h2>Contact us</h2>
                              </header>
                              <form action="#" method="post">
                                  <div>
                                      <div class="row">
                                          <div class="6u">
                                              <input type="text" name="name" placeholder="Name" required>
                                          </div>
                                          <div class="6u">
                                              <input type="email" name="email" placeholder="Email">
                                          </div>
                                      </div>
                                      <div class="row">
                                          <div class="12u">
                                              <input type="text" name="subject" placeholder="Subject">
                                          </div>
                                      </div>
                                      <div class="row">
                                          <div class="12u">
                                              <textarea name="message" placeholder="Message" rows="3"></textarea>
                                          </div>
                                      </div>
                                      <div class="row">
                                          <div class="12u">
                                              <input type="submit" value="Send Message">
                                          </div>
                                      </div>
                                  </div>
                              </form>
                          </article>

                  </div>

              <!-- Footer -->
                  <div id="footer">
                      <ul class="copyright">
                          <li>&copy; 2014 Resounding Software.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                      </ul>
                  </div>

          </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/skel/dist/skel.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/init.js"></script>
        <!-- endbuild -->
</body>
</html>
